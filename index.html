<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #board {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #canvas {
        border: 1px solid #212121;
      }
    </style>
    <title>One Page Pong Remake</title>
  </head>
  <body>
    <header>
      <button id="start_game_button">Start Game</button>
      <button id="restart_game_button">Restart Game</button>
      <button id="pause_game_button">Pause Game</button>
    </header>
    <div id="board">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <audio id="player_ping" src="audio/c_ping.wav" preload="auto"></audio>
    <audio id="ai_ping" src="audio/e_ping.wav" preload="auto"></audio>
    <audio
      id="game_over_ping"
      src="audio/g_ping_reverb.wav"
      preload="auto"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
